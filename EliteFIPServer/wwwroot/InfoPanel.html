<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Elite Dangerous Information Panel</title>
    <link rel="stylesheet" type="text/css" href="NavRoute.css" />
</head>

<body>
    <div class="row">
        <div class="column">
            <h2>General Status</h2>
            <table>
                <tr>
                    <td>Current System:</td>
                    <td id="SystemName"></td>
                <tr>
                <tr>
                    <td>Current Station:</td>
                    <td id="StationName"></td>
                <tr>
                    <td>Legal state:</td>
                    <td id="LegalState"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td>Cargo:</td>
                    <td id="Cargo"></td>
                </tr>
                <tr>
                    <td>Main fuel:</td>
                    <td id="FuelMain"></td>
                </tr>
                <tr>
                    <td>Fuel revervoir:</td>
                    <td id="FuelReservoir"></td>
                </tr>
            </table>
        </div>
        <div class="column">
            <h2>Last Jump Data</h2>
            <table>
                <tr>
                    <td>Origin System:</td>
                    <td id="OriginSystemName"></td>
                <tr>
                <tr>
                    <td>Destination System:</td>
                    <td id="DestinationSystemName"></td>
                <tr>
                <tr>
                    <td>Jump Distance:</td>
                    <td id="JumpDistance"></td>
                </tr>
                <tr>
                    <td>Fuel Used:</td>
                    <td id="FuelUsed"></td>
                </tr>
            </table>
        </div>
        <div class="column">
            <h2>Current Target</h2>
            <table>
                <tr>
                    <td>Ship:</td>
                    <td id="Ship"></td>
                </tr>
                <tr>
                    <td>Pilot name:</td>
                    <td id="PilotName"></td>
                </tr>
                <tr>
                    <td>Pilot rank:</td>
                    <td id="PilotRank"></td>
                </tr>
                <tr>
                    <td>Faction:</td>
                    <td id="Faction"></td>
                </tr>
                <tr>
                    <td>Legal status:</td>
                    <td id="LegalStatus"></td>
                </tr>
                <tr>
                    <td>Bounty:</td>
                    <td id="Bounty"></td>
                </tr>
            </table>

        </div>
    </div>
    <div id="NavRoute" class="row">

    </div>    

    <script src="/js/signalr/signalr.js"></script>
    <script src="/js/InfoPanel.js"></script>
</body>
</html>
