<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Elite Dangerous Navigation Panel</title>
    <link rel="stylesheet" type="text/css" href="NavRoute.css" />
</head>

<body>
    <div class="row">
        <div class="column">
            <h2>General Status</h2>
            <table>
                <tr>
                    <td>Current System:</td>
                    <td id="SystemName"></td>
                <tr>
                <tr>
                    <td>Current Station:</td>
                    <td id="StationName"></td>
                <tr>
                    <td>Legal state:</td>
                    <td id="LegalState"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td>Cargo:</td>
                    <td id="Cargo"></td>
                </tr>
                <tr>
                    <td>Main fuel:</td>
                    <td id="FuelMain"></td>
                </tr>
                <tr>
                    <td>Fuel revervoir:</td>
                    <td id="FuelReservoir"></td>
                </tr>
            </table>
        </div>
        <div class="column">
            <h2>Last Jump</h2>
            <table>
                <tr>
                    <td>Origin System:</td>
                    <td id="OriginSystemName"></td>
                <tr>
                <tr>
                    <td>Destination System:</td>
                    <td id="DestinationSystemName"></td>
                <tr>                
                <tr>
                    <td>Jump Distance:</td>
                    <td id="JumpDistance"></td>
                </tr>
                <tr>
                    <td>Fuel Used:</td>
                    <td id="FuelUsed"></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="NavRoute" class="row">                        
        
    </div>

    <script src="/js/signalr/signalr.js"></script>
    <script src="/js/NavPanel.js"></script>
</body>
</html>
